<div class="contact-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ng-text-field
      formControlName="subject"
      label="Subject"
      placeholder="Enter subject"
      [requiredForLabel]="true"
      [errorMessage]="getSubjectError()"
      [maxLength]="200"
    />

    <div class="contact-form__contact-wrapper">
      <div class="contact-form__switch-container">
        <span class="contact-form__switch-label" [class.active]="!form.get('contactType')?.value">
          Email
        </span>
        <ng-switch
          formControlName="contactType"
          position="right"
          [requiredForLabel]="false"
          (changed)="onContactTypeChange($event)"
        />
        <span class="contact-form__switch-label" [class.active]="form.get('contactType')?.value">
          Telegram
        </span>
      </div>

      <ng-text-field
        formControlName="contact"
        [label]="getContactLabel()"
        [placeholder]="getContactPlaceholder()"
        [requiredForLabel]="true"
        [errorMessage]="getContactError()"
        [maxLength]="100"
      />
    </div>

    <ng-text-area
      formControlName="description"
      label="Description"
      placeholder="Describe your request"
      [requiredForLabel]="true"
      [errorMessage]="getDescriptionError()"
      [helperText]="getDescriptionHelperText()"
      [minHeight]="120"
    />
  </form>
</div>
