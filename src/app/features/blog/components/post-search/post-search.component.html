<div class="post-search">
  <ng-text-field
    [icon]="SearchIcon"
    [iconRight]="hasValue() ? CloseIcon : ''"
    [placeholder]="placeholder"
    [helperText]="'Enter 3 or more characters'"
    [value]="searchValue()"
    [offValueChanges]="true"
    [maxLength]="1000"
    (changed)="onInputChange($event)"
    (iconRightClick)="onClear()"
  />
</div>
