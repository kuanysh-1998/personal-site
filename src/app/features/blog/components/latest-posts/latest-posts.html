<div class="latest-posts">
  <h3>Latest Posts</h3>
  <div class="posts-list">
    @for (post of latestPosts(); track post.slug) {
    <ng-card
      [padding]="'medium'"
      [stylingMode]="'default'"
      [header]="post.title"
      [iconRight]="chevronRightIcon"
      [clickable]="true"
      (clicked)="onPostClick(post.slug)"
    >
      @if (post.description) {
      <div class="post-description">{{ post.description }}</div>
      }
    </ng-card>
    }
  </div>
</div>
