<div class="social-connect">
  <h2>Connect</h2>

  <p class="social-connect__text">
    Reach me at <a [href]="'mailto:' + email" class="social-connect__email">{{ email }}</a>
  </p>

  <div class="social-connect__links">
    @for (link of links; track link.name) {
    <a [href]="link.url" target="_blank" rel="noopener noreferrer" class="social-connect__link">
      {{ link.name }}
    </a>
    }
  </div>
</div>
