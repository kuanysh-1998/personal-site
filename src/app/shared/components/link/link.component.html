@if (download) {
<a [href]="link" [download]="download" target="_blank" class="ng-link__content">
  {{ text }}
</a>
} @else { @if (isExternalLink(link) || isPdf) {
<a [href]="link" target="_blank" class="ng-link__content">
  {{ text }}
</a>

<a class="ng-link__content">{{ text }}</a>
} } }
